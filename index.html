<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jumping Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/mainStyle.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="newscore">Jump and Save Game: By Kuldeep</h1>
            <div class="start-end">
                Click on Play Button to play
            </div>
        </div>

        <div class="main">
            <div class="gameOver">Game Over , Click Play Button to Play Again</div>
            <div class="score-btn">
                <div class="score">Score : 0</div>
                <div class="mx-score ">Max Score : </div>
                <button class="play-btn">Play</button>
            </div>

            <div class="dragon"></div>
            <div class="obj"></div>

            <!-- ✅ Add mobile controls here -->
            <div class="controls">
                <button id="left">⬅️</button>
                <button id="jump">⬆️</button>
                <button id="right">➡️</button>
            </div>

        </div>
    </div>

</body>
<script src="Java/project1.js"></script>

</html>
